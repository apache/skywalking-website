- name: SkyWalking OAP Server
  icon: O
  description: This image would start up SkyWalking OAP server only.
  link: https://hub.docker.com/r/apache/skywalking-oap-server

- name: SkyWalking UI Image
  icon: U
  description: This image would start up SkyWalking UI only.
  link: https://hub.docker.com/r/apache/skywalking-ui

- name: SkyWalking Cloud on Kubernetes
  icon: K
  description: A platform for the SkyWalking user, provisions, upgrades, maintains SkyWalking relevant components, and makes them work natively on Kubernetes.
  link: https://hub.docker.com/r/apache/skywalking-swck

- name: SkyWalking Java Agent
  icon: J
  description: The Docker image for Java users to conveniently use SkyWalking agent in containerized scenario.
  link: https://hub.docker.com/r/apache/skywalking-java-agent

- name: SkyWalking Python Agent
  icon: P
  description: The Docker image for Python users to conveniently use SkyWalking agent in containerized scenario.
  link: https://hub.docker.com/r/apache/skywalking-python

- name: SkyWalking Satellite
  icon: S
  description: A lightweight collector/sidecar could be deployed closing to the target monitored system, to collect metrics, traces, and logs.
  link: https://hub.docker.com/r/apache/skywalking-satellite

- name: SkyWalking CLI
  icon: C
  description: SkyWalking CLI is a command interaction tool for the SkyWalking user or OPS team.
  link: https://hub.docker.com/r/apache/skywalking-cli

- name: SkyWalking Eyes Image
  icon: I
  description: A full-featured license tool to check and fix license headers and resolve dependencies' licenses.
  link: https://hub.docker.com/r/apache/skywalking-eyes
 
- name: SkyWalking Kubernetes Event Exporter
  icon: E
  description: Watch, filter, and send Kubernetes events into Apache SkyWalking backend.
  link: https://hub.docker.com/r/apache/skywalking-kubernetes-event-exporter

- name: SkyWalking Rover
  icon: R
  description: Metrics collector and ebpf-based profiler for C, C++, Golang, and Rust.
  link: https://hub.docker.com/r/apache/skywalking-rover
