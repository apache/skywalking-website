      description: Apache SkyWalking UI for SkyWalking v6/v7/v8
      user: apache
      repo: skywalking-rocketbot-ui

    - name: (Archived) Legacy UI
      description: The web UI for skywalking APM v5
      user: apache
      repo: skywalking-ui

