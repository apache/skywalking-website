- type: Agent
  description:
  list:
    - name: Nginx LUA Agent
      icon: L
      description: SkyWalking Nginx Agent provides the native tracing capability for Nginx powered by Nginx LUA module.
      user: apache
      repo: skywalking-nginx-lua
      docs:
        - version: v0.4.1
          link: https://github.com/apache/skywalking-nginx-lua/tree/v0.4.1

    - name: Python Agent
      icon: P
      description: The Python Agent for Apache SkyWalking, which provides the native tracing abilities for Python project.
      user: apache
      repo: skywalking-python
      docs:
        - version: v0.6.0
          link: https://github.com/apache/skywalking-python/tree/v0.6.0

    - name: NodeJS Agent
      icon: J
      description: The NodeJS Agent for Apache SkyWalking, which provides the native tracing abilities for NodeJS project.
      user: apache
      repo: skywalking-nodejs
      docs:
        - version: v0.2.0
          link: https://github.com/apache/skywalking-nodejs/tree/v0.2.0

    - name: Client JavaScript
