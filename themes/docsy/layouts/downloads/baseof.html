<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
<head>
  {{ partial "head.html" . }}
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
</head>
<body class="td-{{ .Kind }} td-downloads">
<header>
  {{ partial "navbar.html" . }}
</header>
<div class="container-fluid td-outer">
  <div class="td-main">
    <div class="container">
      <main  role="main">


          {{ block "main" . }}{{ end }}
      </main>
    </div>
  </div>
  {{ partial "footer.html" . }}
</div>
{{ partial "sidebar-skywalking.html" . }}
{{ partial "scripts.html" . }}
</body>
</html>
