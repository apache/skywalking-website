<script>
  var count = 0;
  $('.btn-demo').on('click', handleDemoClick);

  initUISwiper();

  function initUISwiper() {
    new Swiper('.ui-swiper-container', {
      loop: true,
      effect: 'fade',
      autoplay: {
        delay: 3000,
      },
      navigation: {
        nextEl: '.ui-swiper-button-next',
        prevEl: '.ui-swiper-button-prev',
      },
    });
  }

  function handleDemoClick() {
    count++
    if (count > 1) {
      window.open('http://demo.skywalking.apache.org/')
    } else {
      $('.username-wrapper').slideDown()
    }
  }
</script>
