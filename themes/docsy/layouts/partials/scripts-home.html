<script>
    initSwiper();
    initPerf();
    initPluggable();
    $('.swiper-pagination-bullet').hover(function () {
        $(this).trigger("click");
    });

    function initSwiper() {
        new Swiper('.ui-swiper-container', {
            loop: true,
            effect: 'fade',
            autoplay: {
                delay: 4000,
            },
            pagination: {
                el: '.ui-swiper-pagination',
                clickable: true,
            },

            navigation: {
                nextEl: '.ui-swiper-button-next',
                prevEl: '.ui-swiper-button-prev',
            },
        });
    }

    function initPluggable() {
        new Swiper('.plugin-swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000,
            },
            navigation: {
                nextEl: '.plugin-swiper-button-next',
                prevEl: '.plugin-swiper-button-prev',
            },

        });
    }

    function initPerf() {
        new Swiper('.perf-swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000,
            },
            navigation: {
                nextEl: '.perf-swiper-button-next',
                prevEl: '.perf-swiper-button-prev',
            },

        });
    }

</script>
