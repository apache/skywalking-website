<script>
  initUISwiper();
  openDemoDropdown();

  function initUISwiper() {
    new Swiper('.ui-swiper-container', {
      loop: true,
      effect: 'fade',
      autoplay: {
        delay: 3000,
      },
      navigation: {
        nextEl: '.ui-swiper-button-next',
        prevEl: '.ui-swiper-button-prev',
      },
    });
  }

  function openDemoDropdown() {
    if (location.hash === '#demo') {
      $('.btn-demo').trigger('click')
    }
  }
</script>
