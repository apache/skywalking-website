<script>
    initSwiper()
    function initSwiper() {
        new Swiper('.swiper-container', {
            loop: true,
            effect: 'fade',
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable :true,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    }
    $('.swiper-pagination-bullet').hover(function() {
        $( this ).trigger( "click" );
    });
</script>
