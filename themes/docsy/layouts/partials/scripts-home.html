<script>
    var currentIndex = 0;
    $(function () {
        $('.ui-btns li').hover(function () {
                var index = $(this).index();
                if (index === currentIndex) {
                    return;
                }
                currentIndex = index
                $('.ui').fadeOut().css({'z-index': 1}).eq(index).css({'z-index': 2}).fadeIn(100)
            }, function () {
            }
        )
    })
</script>
