<!-- X -->
<meta name="X:card" content="{% if page.title %}summary{% else %}summary_large_image{% endif %}">
<meta name="X:site" content="@{{ site.X }}">
<meta name="X:creator" content="@{{ site.X }}">
<meta name="X:title" content="{{ page.title | default: site.title | smartify }}">
<meta name="X:description" content="{{ page.description | default: site.description | smartify }}">
<meta name="X:image" content="{% if page.title %}{{ site.url | append: site.social_logo_path }}{% else %}{{ site.url | append: site.social_image_path }}{% endif %}">

<!-- Facebook -->
<meta property="og:url" content="{{ site.url | append: page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title | smartify }}">
<meta property="og:description" content="{{ page.description | default: site.description | smartify }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ site.url | replace: 'https://', 'http://' | append: site.social_image_path }}">
<meta property="og:image:secure_url" content="{{ site.url | append: site.social_image_path }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
